<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="uniao.css">
    <title>União</title>
</head>
<body>
    <main>
        <header>
            <h1>Calculadora de União de Conjuntos</h1>
        </header>
        <div class="container">
            <div id="label">
                <label for="setA">Conjunto A</label>                
            </div>
            <div>
                <input type="text" id="setA" placeholder="Digite Elementos separados por virgulas">                
            </div>
        </div>
        <div class="container">
            <div id="label">
                <label for="setB">Conjunto B</label>                
            </div>
            <div>
                <input type="text" id="setB" placeholder="Digite Elementos separados por virgulas">                
            </div>
        </div>
        <button id="calculate">
            Calcular União
        </button>
        <div id="result"></div>
    </main>
    <script src="uniao.js"></script>
</body>
</html>
